<html>
	<head>
		<title>Uncaught Exception</title>
		<style>
			{{styles}}
		</style>
	</head>
	<body>
		<h1>Uncaught Exception</h1>

		<div class="exception">
			<span class="message">{{message}}</span><br>
			<span class="info">{{file}}: {{line}}</span><br>
		</div>

		<h2>Stack Trace</h2>

		<div class="frames">
			{{frames}}
		</div>
	</body>
</html>
